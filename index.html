<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="./css/index.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="./js/bundle.js" async></script>
        <script src="./js/counter.js" async></script>
        <script src="./js/backToTop.js" async></script>
    </head>
    <body>
        <button onclick="topFunction()" id="topBtn" title="Go to top">
            Top
        </button>

        <a href="#bottom">
            <button id="botBtn" title="Go to bottom">Bot</button>
        </a>
        <div
            class="row border border-dark w-100 mx-auto"
            style="
                position: -webkit-sticky;
                position: sticky;
                top: 0;
                z-index: 5;
            "
        >
            <div class="col-sm-12 p-0">
                <div class="card border-0 p-3 shadow">
                    <div class="card-body p-0 text-center">
                        <div class="row">
                            <div class="col-sm-8" id="timerBody">
                                <div class="row">
                                    <div class="col">
                                        <h3 class="p-1 fw-light" id="timer">
                                            00h 00m 00s
                                        </h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mx-auto">
                                        <button
                                            type="button"
                                            class="btn btn-outline-success w-25"
                                            onclick="start()"
                                        >
                                            <h5 class="fw-light my-auto">
                                                Start
                                            </h5>
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-outline-secondary w-25"
                                            onclick="reset()"
                                        >
                                            <h5 class="fw-light my-auto">
                                                Reset
                                            </h5>
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-outline-danger w-25"
                                            onclick="stop()"
                                        >
                                            <h5 class="fw-light my-auto">
                                                Pause
                                            </h5>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mt-1 mx-auto">
                                        <a href="#resultBody">
                                            <button
                                                type="button"
                                                class="btn btn-outline-warning w-25"
                                                onclick="stop(); dispTime(); result();"
                                            >
                                                <h5 class="fw-light my-auto">
                                                    Get result!
                                                </h5>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4 my-auto">
                                <div class="row">
                                    <div class="col p-1">
                                        <img src="./graphics/success.png" />
                                    </div>
                                    <div class="col my-auto">
                                        <h3
                                            class="fw-light text-center"
                                            id="correct"
                                        >
                                            0
                                        </h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col p-1">
                                        <img src="./graphics/error.png" />
                                    </div>
                                    <div class="col my-auto">
                                        <h3
                                            class="fw-light text-center"
                                            id="incorrect"
                                        >
                                            0
                                        </h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col p-1">
                                        <h3 class="fw-light">Total:</h3>
                                    </div>
                                    <div class="col my-auto">
                                        <h3
                                            class="fw-light text-center"
                                            id="total"
                                        >
                                            0
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row p-5 justify-content-center" id="body"></div>
            <div class="row p-3" id="resultBody">
                <div class="col-sm-6 mx-auto">
                    <div class="card p-0 shadow">
                        <div class="card-header bg-warning">
                            <h3>Results</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h3 class="fw-light">Total attempted</h3>
                                </div>
                                <div class="col">
                                    <h3 class="fw-light" id="totalAttempt">
                                        0
                                    </h3>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col">
                                    <img src="./graphics/success.png" />
                                </div>
                                <div class="col">
                                    <h3 class="fw-light" id="totalCorrect">
                                        0
                                    </h3>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col">
                                    <img src="./graphics/error.png" />
                                </div>
                                <div class="col">
                                    <h3 class="fw-light" id="totalWrong">0</h3>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col">
                                    <img
                                        src="./graphics/null.png"
                                        style="height: auto; width: auto"
                                    />
                                </div>
                                <div class="col">
                                    <h3 class="fw-light" id="totalNoAttempt">
                                        0
                                    </h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <h3 class="fw-light">Words per minute</h3>
                                </div>
                                <div class="col">
                                    <h3 class="fw-light" id="wpm">0</h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <h3 class="fw-light">Time taken</h3>
                                </div>
                                <div class="col">
                                    <h3 class="fw-light" id="time">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom"></div>
    </body>
</html>
